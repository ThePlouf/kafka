logging.level.root=INFO
spring.kafka.bootstrap-servers=127.0.0.1:9092,127.0.0.1:9093,127.0.0.1:9094

spring.kafka.consumer.group-id=auditor
spring.kafka.consumer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=be.pdty.kafka.common

request-topic=transfer-request
after-check-topic=tr-after-check
after-aml-topic=tr-after-aml
completed-topic=tr-completed
error-topic=tr-failed
